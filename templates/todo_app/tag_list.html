{% extends "base.html" %}

{% block content %}
  <h1>
    Tags List
    <a href="{% url 'todo_app:tag-create' %}" class="btn btn-primary float-end">
      Add
    </a>
  </h1>
      {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a href="{% url 'todo_app:tag-update' pk=tag.id %}" class="btn btn-secondary" >
                Update
              </a>
            </td>
            <td>
              <a href="{% url 'todo_app:tag-delete' pk=tag.id %}" class="btn btn-secondary" >
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags in the service.</p>
  {% endif %}
{% endblock %}
