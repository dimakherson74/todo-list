{% extends "base.html" %}

{% block content %}
  <h1>Task List</h1>
    {% if task_list %}
      <ul>
      {% for task in task_list %}
        <li>{{ task.content }}</li>
        <li>Created: {{ task.created_at }}</li>
        <li>Tags: {{ task.tags.name }}</li>
      {% endfor %}
      </ul>
    {% endif %}
{% endblock %}
